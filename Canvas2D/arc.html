<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      function radian(angle) {
        return angle * Math.PI / 180;
      }
      // beginPath
      // arc
      // closePath
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      context.beginPath(); // beginPath를 하면 closePath를 하고 beginPath를 하는 것과 같다.
      context.arc(300, 200, 50, 0, radian(360), false); // 원 중앙에서 x 300, y 200 만큼 띄우고 반지름 50, 0도에서 360도 까지 시계 방향으로 그린다.
      context.stroke();
      context.beginPath();
      context.arc(500, 100, 20, 0, radian(360), false);
      context.stroke();
    </script>
  </body>
</html>
